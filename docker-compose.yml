version: '3.8'

services:
  postgres:
    image: ankane/pgvector:v0.5.1
    restart: always
    environment:
      POSTGRES_DB: rabbithole_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d rabbithole_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      message-queue:
        condition: service_started
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/rabbithole_db
      RABBITMQ_URL: amqp://message-queue

  frontend:
    build:
      context: ./frontend
    ports:
      - "3001:3000"
    environment:
      NEXTAUTH_SECRET: some-secret
    depends_on:
      - api

  message-queue:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres_data:
